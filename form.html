<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Document</title>
    <style>
      div {
        width: 380px;
        margin: 10px auto;
        /* text-align: center; */
      }
      form {
        margin-top: 10%;
      }
      label {
        display: inline-block;
        width: 80px;
        text-align: right;
      }
      .footer {
        margin-left: 80px;
      }
    </style>
  </head>
  <body>
    <div>
      <form action="#" method="post">
        <h4 style="color: blue">欢迎注册会员</h4>
        <div>
          <label for="phonenumber">手机号码:</label>
          <input
            type="text"
            id="phonenumber"
            name="phonenumber"
            placeholder="11位手机号码"
          />
          <span style="color: red">必填</span>
        </div>
        <div>
          <label for="pwd">创建密码:</label>
          <input type="password" id="pwd" name="pwd" placeholder="8位密码" />
          <span style="color: red">必填</span>
        </div>
        <div>
          <label for="post">注册邮箱:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="例如:wustzz@sina.com"
          />
          <span style="color: red">必填</span>
        </div>
        <div>
          <label for="chb">验证码:</label>
          <input type="password" id="chb" name="chb" />
          <span
            id="code_box"
            style="
              width: 100px;
              height: 20px;
              background-color: plum;
              line-height: 16px;
              text-align: center;
              color: #fff;
              font-size: 16px;
              margin-left: 5px;
              margin-right: 5px;
              cursor: pointer;
              -webkit-user-select: none; /*禁止用户选中文字*/
              user-select: none;
            "
            >&nbsp;&nbsp;af3D&nbsp;&nbsp;</span
          ><sub id="change"
            ><img src="arrow_03.png" style="width: 20px; height: 20px"
          /></sub>
        </div>
        <div>
          <label for="sex">性别:</label>
          <label> <input type="radio" name="sex" value="male" /> 男 </label>
          <label> <input type="radio" name="sex" value="female" /> 女 </label>
        </div>
        <div>
          <label for="birthday">生日:</label>
          <input
            type="date"
            id="birthday"
            name="birthday"
            placeholder="年/月/日"
          />
        </div>
        <div>
          <label for="age">年龄:</label>
          <input type="number" id="age" name="age" />
        </div>
        <div>
          <label for="area">籍贯:</label>
          <select name="area">
            <option value="0" selected="selected">湖北</option>
            <option value="1">湖南</option>
            <option value="2">北京</option>
            <option value="3">上海</option>
            <option value="4">广东</option>
            <option value="5">浙江</option>
          </select>
          <select name="area_center">
            <option value="0" selected="selected">武汉</option>
            <option value="1">长沙</option>
            <option value="2">北京</option>
            <option value="3">上海</option>
            <option value="4">深圳</option>
            <option value="5">杭州</option>
          </select>
        </div>
        <div>
          <label for="academic">个人学历:</label>
          <select name="academic">
            <option value="0">小学</option>
            <option value="1">初中</option>
            <option value="2">高中</option>
            <option value="3" selected="selected">本科</option>
            <option value="4">硕士</option>
            <option value="5">博士</option>
            <option value="6">博士后</option>
          </select>
        </div>
        <div>
          <label for="score">月薪:</label>
          <input
            type="range"
            id="score"
            name="score"
            min="0.0"
            max="5000.0"
            step="1"
            value="3000.0"
          />
          <span id="msg"></span>
        </div>
        <div>
          <label>个人爱好:</label>
          <label>
            <input type="checkbox" name="like" value="sing" />唱歌
          </label>
          <label> <input type="checkbox" name="like" value="run" />跑步 </label>
          <label>
            <input type="checkbox" name="like" value="swim" />游泳
          </label>
        </div>
        <div>
          <label>个人照片:</label>
          <input type="file" id="test-image-file" name="test" />
          <div
            id="test-image-preview"
            style="
              border: 1px solid silver;
              width: 220px;
              height: 160px;
              margin-left: 85px;
              background-repeat: no-repeat;
              background-position: center;
            "
          ></div>
        </div>
        <div>
          <table>
            <tr>
              <td><label>个人简介:</label></td>
              <td><textarea name="intro" cols="30" rows="10"></textarea></td>
            </tr>
          </table>
        </div>
        <div class="footer">
          <input type="submit" value="提交" />
          <input type="reset" value="重填" />
        </div>
      </form>
    </div>
  </body>
  <script>
    var msg = document.getElementById("msg"); // 根据id值找到span元素
    window.onload = function () {
      msg.innerHTML = document.getElementById("score").value; // 获取区间域初始value值
    };
    document.getElementById("score").onchange = function () {
      msg.innerHTML = this.value; // 将当前区间域的value作为span元素的内容
    };
  </script>

    var preview = document.getElementById("test-image-preview");

      }
      var file = fileInput.files[0]; // 获取File引用
      if (
        file.type !== "image/jpeg" &&
        file.type !== "image/png" &&
        file.type !== "image/gif"
      ) {
        alert("不是有效的图片文件!");
        return;
      }
      var reader = new FileReader(); // 读取文件
      reader.onload = function (e) {
        // 发起一个异步操作来读取文件内容
        var data = e.target.result; // data串形如： 'data:image/jpeg;base64,/9j/4AAQSk...(base64编码)...'
        preview.style.backgroundImage = "url(" + data + ")";
      };
      reader.readAsDataURL(file); // 以DataURL的形式读取文件
    });
  </script>
  <script>
    var code_box = document.getElementById("code_box");
    var change = document.getElementById("change");
    function refreshCode() {
      //62个字符 随机选择4位
      var code =
          "0123456789qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM",
        char = "",
        result = "";

      for (var i = 0; i < 4; i++) {
        var code_index = Math.round(Math.random() * 61);
        var char = code[code_index];
        if (result.toUpperCase().indexOf(char.toUpperCase()) > -1) {
          i--;
          continue;
        }
        result += char;
      }
      code_box.innerHTML = result;
    }
    //点击事件
    code_box.onclick = refreshCode;
    change.onclick = refreshCode;
  </script>
</html>
