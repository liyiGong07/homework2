<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- ①加载bootstrap的css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />

    <!-- ②加载bootstrap的icon (图标，非必须) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- ③加载bootstrap的js集成包（js推荐放在<body>最下面） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div
      class="container"
      style="background-color: aliceblue; border-radius: 10px; width: 600px"
    >
      <form action="#" method="post" class="col-12 mx-auto my-5">
        <div class="row gx-3 mb-3 align-items-center">
          <!-- <div class="col-1">&nbsp;</div> -->
          <div class="col-8">
            <h4 style="color: blue; padding: 10px; margin: 0px">
              欢迎注册会员
            </h4>
          </div>
        </div>

        <!-- 第一行 -->
        <div class="row gx-3 mb-3 align-items-center">
          <div class="col-3 text-end">
            <label for="phonenumber" class="col-form-label">手机号码:</label>
          </div>
          <div class="col-5">
            <input
              type="text"
              id="phonenumber"
              name="phonenumber"
              placeholder="11位手机号码"
              class="form-control"
            />
          </div>
          <div class="col-4">
            <span style="color: red" class="form-text">必填</span>
          </div>
        </div>
        <!--  -->
        <div class="row gx-3 mb-3 align-items-center">
          <div class="col-3 text-end">
            <label for="pwd" class="col-form-label">创建密码:</label>
          </div>
          <div class="col-4">
            <input
              class="form-control"
              type="password"
              id="pwd"
              name="pwd"
              placeholder="8位密码"
            />
          </div>
          <div class="col-3">
            <span style="color: red" class="form-text">必填</span>
          </div>
        </div>
        <!--  -->
        <div class="row gx-3 mb-3 align-items-center">
          <div class="col-3 text-end">
            <label for="email" class="form-label">注册邮箱:</label>
          </div>
          <div class="col-5">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="例如:wustzz@sina.com"
              class="form-control"
            />
          </div>
          <div class="col-4">
            <span style="color: red" class="form-text">必填</span>
          </div>
        </div>
        <!--  -->
        <div class="row gx-3 mb-3 align-items-center">
          <div class="col-3 text-end">
            <label for="chb" class="form-label">验证码:</label>
          </div>
          <div class="col-3">
            <input type="password" id="chb" name="chb" class="form-control" />
          </div>
          <div class="col-4">
            <span
              id="code_box"
              style="
                width: 100px;
                height: 20px;
                background-color: plum;
                line-height: 16px;
                text-align: center;
                color: #fff;
                font-size: 16px;
                margin-left: 5px;
                margin-right: 5px;
                cursor: pointer;
                -webkit-user-select: none; /*禁止用户选中文字*/
                user-select: none;
              "
              >&nbsp;&nbsp;af3D&nbsp;&nbsp;</span
            ><sub id="change"
              ><img src="arrow_03.png" style="width: 20px; height: 20px"
            /></sub>
          </div>
        </div>
        <div class="row gx-3 mb-3 align-items-center">
          <div class="col-3 text-end">
            <label for="sex" class="form-label">性别:</label>
          </div>
          <div class="col-2">
            <label>
              <input
                type="radio"
                name="sex"
                value="male"
                style="height: auto"
              />
              男
            </label>
          </div>
          <div class="col-2">
            <label>
              <input
                type="radio"
                name="sex"
                value="female"
                style="height: auto"
              />
              女
            </label>
          </div>
        </div>
        <!--  -->
        <div class="row gx-3 mb-3 align-items-center">
          <div class="col-3 text-end">
            <label for="birthday" class="col-form-label">生日:</label>
          </div>
          <div class="col-4">
            <input
              type="date"
              id="birthday"
              name="birthday"
              placeholder="年/月/日"
            />
          </div>
        </div>
        <div class="row gx-3 mb-3 align-items-center">
          <div class="col-3 text-end">
            <label for="age" class="col-form-label">年龄:</label>
          </div>
          <div class="col-4">
            <input type="number" id="age" name="age" class="form-control" />
          </div>
        </div>
        <div class="row gx-3 mb-3 align-items-center">
          <div class="col-3 text-end">
            <label for="area" class="col-form-label">籍贯:</label>
          </div>
          <div class="col-2">
            <select name="area">
              <option value="0" selected="selected">湖北</option>
              <option value="1">湖南</option>
              <option value="2">北京</option>
              <option value="3">上海</option>
              <option value="4">广东</option>
              <option value="5">浙江</option>
            </select>
          </div>
          <div class="col-2">
            <select name="area_center">
              <option value="0" selected="selected">武汉</option>
              <option value="1">长沙</option>
              <option value="2">北京</option>
              <option value="3">上海</option>
              <option value="4">深圳</option>
              <option value="5">杭州</option>
            </select>
          </div>
        </div>
        <div class="row gx-3 mb-3 align-items-center">
          <div class="col-3 text-end">
            <label for="academic" class="col-form-label">个人学历:</label>
          </div>
          <div class="col-2">
            <select name="academic">
              <option value="0">小学</option>
              <option value="1">初中</option>
              <option value="2">高中</option>
              <option value="3" selected="selected">本科</option>
              <option value="4">硕士</option>
              <option value="5">博士</option>
              <option value="6">博士后</option>
            </select>
          </div>
        </div>
        <div class="row gx-3 mb-3 align-items-center">
          <div class="col-3 text-end">
            <label for="score" class="col-form-label">月薪:</label>
          </div>
          <div class="col-4">
            <input
              type="range"
              id="score"
              name="score"
              min="0.0"
              max="5000.0"
              step="1"
              value="3000.0"
            />
            <span id="msg"></span>
          </div>
        </div>
        <div class="row gx-3 mb-3 align-items-center">
          <div class="col-3 text-end">
            <label class="col-form-label">个人爱好:</label>
          </div>
          <div class="col-2">
            <label>
              <input
                type="checkbox"
                name="like"
                value="sing"
                style="height: auto"
              />唱歌
            </label>
          </div>
          <div class="col-2">
            <label>
              <input
                type="checkbox"
                name="like"
                value="run"
                style="height: auto"
              />跑步
            </label>
          </div>
          <div class="col-2">
            <label>
              <input
                type="checkbox"
                name="like"
                value="swim"
                style="height: auto"
              />游泳
            </label>
          </div>
        </div>
        <div class="row gx-3 mb-3 align-items-center">
          <div class="col-3 text-end">
            <label class="col-form-label">个人照片:</label>
          </div>
          <div class="col-5">
            <input type="file" id="test-image-file" name="test" />
          </div>
          <!-- <div
            id="test-image-preview"
            style="
              border: 1px solid silver;
              width: 220px;
              height: 160px;
              margin-left: 85px;
              background-repeat: no-repeat;
              background-position: center;
            "
          ></div> -->
        </div>
        <div class="row gx-3 mb-3 align-items-center">
          <div class="col-3 text-end">
            <label class="col-form-label">个人简介:&nbsp;</label>
          </div>
          <div class="col-3">
            <textarea
              name="intro"
              cols="30"
              rows="7"
              style="margin-left: 5px"
            ></textarea>
          </div>
        </div>
        <div class="row gx-6 mb-0 align-items-center">
          <div class="col-5 offset-3">
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="button" class="btn btn-warning">取消</button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script>
    var msg = document.getElementById("msg"); // 根据id值找到span元素
    window.onload = function () {
      msg.innerHTML = document.getElementById("score").value; // 获取区间域初始value值
    };
    document.getElementById("score").onchange = function () {
      msg.innerHTML = this.value; // 将当前区间域的value作为span元素的内容
    };
  </script>

  <script>
    var code_box = document.getElementById("code_box");
    var change = document.getElementById("change");
    function refreshCode() {
      //62个字符 随机选择4位
      var code =
          "0123456789qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM",
        char = "",
        result = "";

      for (var i = 0; i < 4; i++) {
        var code_index = Math.round(Math.random() * 61);
        var char = code[code_index];
        if (result.toUpperCase().indexOf(char.toUpperCase()) > -1) {
          i--;
          continue;
        }
        result += char;
      }
      code_box.innerHTML = result;
    }
    //点击事件
    code_box.onclick = refreshCode;
    change.onclick = refreshCode;
  </script>
</html>
